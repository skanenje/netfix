{% extends 'main/base.html' %}
{% block title %}
    Request Service
{% endblock %}

{% block content %}
    <p class="title">Confirm Service Request</p>

    <div class="content" style="text-align: center;">
        <p>You're about to request this service. If you're sure, click below to proceed:</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Request</button>
        </form>
    </div>
{% endblock %}
